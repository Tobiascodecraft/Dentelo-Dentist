<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentelo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/cce6747441.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./styles/appointment-style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        Dentelo.
      </a>
      <div class="collapse navbar-collapse nav-center justify-content-center" id="mynavbar">
        <ul class="navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <h1>Book Appointment</h1>
  <section id="section-main">
    
    <img id="app-img" src="./images/Appointment.png">
    <div class="input-container">
        <div class="coolinput">
            <label for="input" class="text display-short">Surname:</label>
            <input type="text" placeholder="Write here..." class="input js-surname">
        </div>
        <div class="coolinput">
            <label for="input" class="text display-short-name">Name:</label>
            <input type="text" placeholder="Write here..." class="input js-name">
        </div>
        <div class="coolinput">
            <label for="input" class="text js-dislpayMessage">Mail Address:</label>
            <input type="text" placeholder="Write here..." class="input js-mail">
        </div>
        <div class="coolinput">
            <label for="input" class="text js-dislpayMessage-phone">Phone Number:</label>
            <input type="text" placeholder="Write here..." class="input js-phoneNumber">
        </div>
        <div class="coolinput">
            <label for="input" class="text">Time:</label>
            <input type="time" placeholder="Write here..." class="input js-Time">
        </div>
        <div class="coolinput">
            <label for="input" class="text">Date:</label>
            <input type="date" placeholder="Write here..." class="input js-Date">
        </div>
    </div>
    <div class="btn-container">
        <button onclick="Booking ()" id="search-btn">Search</button>
        <br>
        <p class="js-dislpayMessage-empty"></p>
        <p class="js-dislpayMessage-check"></p>
    </div>
  </section>

  <section id="section-succsessful-booking">
    <div class="container-booking-js">

    </div>
  </section>

  <script src="./scripts/appointment.js"></script>
</body>
</html>
